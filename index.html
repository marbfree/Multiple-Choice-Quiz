<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="reset" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Multiple-Choice-Quiz</title>
</head>
<body>
    <header><a href= "Assets/highscores.html">High Scores</a></header>
    <aside id = "timer">Seconds left: </aside>
      <h1 id ="quizName">Multiple Choice Quiz</h1>
      <div>
        <p id = "paragraph">
          Choose the correct answer and move on to the next question. 
          Get the answer wrong and you loose 15 seconds off the clock. 
          You have 75 seconds to complete the quiz.  
          Ready to test your knowledge? 
        </p>
        <button class="btn">Let's Go!</button>
      </div>
    <section>
          <h2 id ="question" data-value="Which keywords are used to define a variable?" data-state="hidden"></h2>
            <div class = "container">
              <button class="button" data-value="let" data-state="hidden"></button>
              <button class ="button" data-value="var" data-state="hidden"></button>
              <button class ="button" data-value="const" data-state="hidden"></button>
              <button class ="button" data-value="All of the above" data-state="hidden"></button>
              <button class ="button" data-value="Submit" data-state="hidden"></button>
            </div>
      </section>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
